- id: oliveira:2019avenida1
  abstract: >-
    Esse trabalho investiga as permanências urbanas verificadas no núcleo
    inicial de Goiânia, a partir da Avenida Goiás, seu mais simbólico e
    expressivo trecho. Do discurso político difundido por Pedro Ludovico
    Teixeira, em defesa da transferência da capital, passando pela propaganda e
    utilizando o próprio plano urbano projetado por Attilio Corrêa Lima como
    elemento de afirmação, cria-se um monumento intencional moderno a ser
    eternizado, traduzido através da monumental Avenida Goiás. A partir de
    então, a cidade vivencia um crescimento territorial e populacional
    vertiginoso, sobretudo, após a década de 1950, resultando na
    descaracterização de seu núcleo pioneiro. Sentidas as perdas, em
    consequência da mentalidade progressista que se arraiga na cultura local,
    surgem as primeiras iniciativas para preservação dos testemunhos materiais
    da Goiânia dos primórdios, que culminam com o tombamento federal em 2003. A
    partir de sua institucionalização como patrimônio histórico, volta-se o
    olhar para sua apropriação por parte dos habitantes locais, através da
    investigação do imaginário urbano formado desde a cidade dos pioneiros até a
    atualidade, destacando-se pontos marcantes nessa trajetória. Utiliza-se,
    para tanto, a literatura em prosa e verso para atingir a memória coletiva
    local, com foco nos primeiros anos da capital e na cidade atual, violenta,
    desarticulada e que vem se esquecendo de sua história a cada dia.
