- id: nascimento:2019imagens13
  abstract: >-
    Neste texto procuramos construir, por meio de imagens fotográficas, parte do
    que aconteceu nas manifestações estudantis, ocorridas em 15 de maio 2019, em
    várias cidades brasileiras, contra o corte nos recursos da educação.
    Pensamos que esse episódio se assemelha com ocorrido no “Maio de 68”, em
    Paris, por isso aglutinamos alguns fatos e imagens que ajudaram na sua
    reverberação pelo Brasil, ainda em 1968. A finalidade é mostrar como a
    posição estudantil influencia o comportamento revolucionário e transgressor
    dos que lutam por mudanças, sempre que a intenção de favorecer a massa, com
    sonhos revolucionários, torna-se um ideal, para promover direitos aos
    estudantes e à sociedade. Metodologicamente, utilizaremos recursos como,
    netnografia, etnografia virtual e os acervos digitais on-line, além das
    contribuições de Dubois (2004). Considerando os atos de focar, enquadrar e
    acionar o dispositivo de recorte de espaço e tempo, para mostrar como foram
    as manifestações nas cidades de Goiânia-GO e Londrina-PR, no dia 15 de maio
    de 2019.
