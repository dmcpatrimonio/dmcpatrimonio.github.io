- id: pimentellopes:2018bases
  abstract: >-
    O presente artigo elenca as bases da morfologia urbana e os estudos
    emergentes a partir das tais. A escola

    inglesa, através de M. R. G. Conzen; a italiana, com os estudos de Saverio
    Muratori; e posteriormente a escola

    francesa, fundamentam desde o início do século XX os estudos sobre a forma
    urbana e o desenvolvimento de novas frentes de pesquisa, como é o exemplo da
    Rede Lusófona de Morfologia Urbana (PNUM), grupo regional do International
    Seminar on Urban Form (ISUF), que tem por principal objetivo a promoção de
    estudos sobre a forma urbana em países lusófonos. Os embasamentos acerca da
    morfologia urbana, tendo em vista sua interdisciplinaridade, buscam não
    apenas entender o processo evolutivo das cidades, mas também propor soluções
    para eventos futuros. Tendo em vista tais aspectos, o objetivo desse
    trabalho, além de elencar

    as bases conceituais da morfologia urbana, consiste em revelar seus pontos
    principais e particularidades dentro do contexto em que foram desenvolvidas.
