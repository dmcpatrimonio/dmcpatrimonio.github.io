- id: almeida:2019luz
  abstract: >-
    Um meio de comunicação e uma forma de arte, o cinema é capaz de traduzir por
    meio de imagens em movimento, ideais, épocas, histórias e sentimentos.
    Responsável por veicular diversos símbolos, registrar espaços e exportar
    culturas, filmes são uma fonte de informações que não deve ser
    desconsiderada. Permeando aos poucos os hábitos sociais, eles passaram a
    estabelecer uma intrínseca relação com a memória, ponto de partida para os
    argumentos que serão aqui apresentados. Este estudo aborda questões
    relativas ao uso do cinema como um possível meio de preservação da
    arquitetura modernista, sendo fonte de informação que narra o percurso
    humano, no tempo e espaço. Trata-se de uma correlação entre cinema e
    arquitetura, particularmente em como as arquiteturas modernas são
    representadas e percebidas nos filmes e de que maneira esses filmes podem
    colaborar para preservação? Tem-se como objetivo, evidenciar o papel dos
    filmes como documentos pertinentes para a elaboração de pesquisas,
    publicações e testemunhos históricos de diversas obras edificadas deste
    período, ponderando também os riscos e possíveis induções a erros provocadas
    pela interpretação de uma obra artística. Ao ser realizada a revisão
    bibliográfica, buscou-se também identificar quais as características,
    específicas e abstratas, da arquitetura moderna poderiam ser extraídas do
    material fílmico. Valoriza-se em especial a retratação da passagem do tempo
    e da experiência humana no espaço, fator que distingue o cinema da
    fotografia. O trabalho se estrutura em três partes principais, a primeira
    contém a apresentação de um breve panorama histórico, o contexto investigado
    e a introdução de alguns conceitos chaves. A segunda apresenta exemplos da
    retratação da arquitetura moderna por meio de filmes selecionados e seus
    desdobramento de interpretação, seja pelo valor de excepcionalidade ou
    exemplaridade, para com as edificações representadas. Na terceira e última,
    compilam-se os elementos referenciais estruturando algumas ponderações para
    a abordagem do repertório fílmico no âmbito de proteção do patrimônio
    moderno. A relação entre cinema e arquitetura perpetuasse cada vez mais ao
    longo dos anos, entretanto muito do legado de ambas as artes pode ser
    perdido por falta de reconhecimento. Esta forma de mutualismo entre
    expressões artísticas, parece uma frente para que a memória dos tijolos e da
    película perdure.
