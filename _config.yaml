# Geral {{{1
# =====
title: Documentação, Modelagem e Conservação do Patrimônio
author: Grupo de pesquisa
email: labeurbe@unb.br
description: >-
  Grupo de pesquisa interinstitucional voltado para abordagens
  interdisciplinares na documentação, conservação e valorização do patrimônio
  cultural, com foco na arquitetura tradicional do interior continental do
  Brasil e na construção moderna. Ferramentas e metodologias de análise física,
  modelagem digital, sistemas de informação e gestão.
baseurl: ""
url: "https://dmcpatrimonio.github.io"
lang: pt
github_username: dmcpatrimonio

# Conteúdo {{{1
# ========
header_pages:
  - about.md
  - team.md
  - linhas.md
  - biblio.md

# Collections {{{2
# -----------
collections:
  thing:
    output   : true
    permalink: /:collection/:name
  creativework:
    output   : false
    permalink: /biblio/:name
    sort_by  : issued[0].year
  event:
    output   : true
    permalink: /:collection/:name
  grant:
    output   : false
    permalink: /:collection/:name
    sort_by  : amount.validFrom
  organization:
    output   : true
    permalink: /linha/:name
    sort_by  : title
  person:
    output   : true
    permalink: /membro/:name
    sort_by  : familyName
  project:
    output   : true
    permalink: /projeto/:name
    sort_by  : title

# Defaults {{{2
# --------
defaults:
  -
    scope:
      path      : ""
      type      : "thing"
    values:
      layout    : "thing"
      itemtype  : "http://schema.org/Thing"
  -
    scope:
      path      : ""
      type      : "creativework"
    values:
      layout    : "thing"
      itemtype  : "http://schema.org/CreativeWork"
      type      : "PhysicalObject"
  -
    scope:
      path      : ""
      type      : "event"
    values:
      layout    : "thing"
      itemtype  : "http://schema.org/Event"
      type      : "Event"
  -
    scope:
      path      : ""
      type      : "grant"
    values:
      layout    : "thing"
      itemtype  : "http://schema.org/MonetaryGrant"
      type      : "Event"
  -
    scope:
      path      : ""
      type      : "organization"
    values:
      layout    : "organization"
      itemtype  : "http://schema.org/Organization"
      class     : "AgentClass"
  -
    scope:
      path      : ""
      type      : "person"
    values:
      layout    : "person"
      itemtype  : "http://schema.org/Person"
      class     : "Agent"
  -
    scope:
      path      : ""
      type      : "project"
    values:
      layout    : "organization"
      itemtype  : "http://schema.org/ResearchProject"
      class     : "AgentClass"

# Template {{{1
# ========
theme: minima
minima:
  date_format : "%e %B %Y"
  social_links:
    github    : https://github.com/dmcpatrimonio

# Configurações {{{2
# -------------
permalink: pretty
markdown: Pandoc
pandoc:
  extensions:
    - defaults: "_spec/defaults.yaml"
    - section-divs
relative_links:
  enabled: true
  collections: true
readme_index:
  enabled:          true
  remove_originals: true
  with_frontmatter: true

# Plugins {{{1
# =======
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-pandoc
    # The following plugins are always used by GH-Pages
  - jekyll-coffeescript
  - jekyll-default-layout
  - jekyll-gist
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-readme-index
  - jekyll-titles-from-headings
  - jekyll-relative-links

# Exclude & Keep {{{1
# ==============
exclude:
  - Gemfile
  - LICENSE
  - Makefile
  - chicago-cv.csl
  - gemfiles/
  - node_modules/
  - .vendor/
keep_files:
  - .git/
  - .github/

