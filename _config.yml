baseurl: ""
url: "https://dmcpatrimonio.github.io"
lang: pt
github_username:  dmcpatrimonio

# Conteúdo {{{1

# Build settings {{{1
theme: minima
minima:
  date_format : "%e %B %Y"
  social_links:
    github    : https://github.com/dmcpatrimonio
header_pages:
  - equipe.md
  - atual.md

# Configurações diversas {{{1
permalink: pretty
markdown: kramdown
kramdown:
  auto_ids: true
  header_offset: 1
  transliterated_header_ids: true
relative_links:
  enabled: true
  collections: true
readme_index:
  enabled:          true
  remove_originals: true
  with_frontmatter: true

plugins: # {{{1
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - kramdown
    # The following plugins are always used by GH-Pages
  - jekyll-coffeescript
  - jekyll-default-layout
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-readme-index
  - jekyll-titles-from-headings
  - jekyll-relative-links

exclude: # {{{1
  - lib/
  - spec/
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - Makefile
  - .bundle/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - node_modules/
  - .vendor/bundle/
  - .vendor/cache/
  - .vendor/gems/
  - .vendor/ruby/
