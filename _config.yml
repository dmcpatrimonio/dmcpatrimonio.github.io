# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README.md
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .github
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: Pandoc
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false
relative_links:
  enabled                : true
  collections            : true


# Markdown Processing
pandoc:
  extensions:
    - bibliography       : "_data/biblio.yaml"
    - csl                : "_lib/chicago-cv.csl"
    - defaults           : "_spec/defaults.yaml"
    - section-divs
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: "America/Sao_Paulo"
date_format: "%d/%m/%Y"


# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-archives
  - jekyll-data
  - jekyll-pandoc
  - jekyll-relative-links
  - jekyll-seo-tag

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache


# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path>/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path>/my-awesome-category/index.html ~> path: /
category_archive:
  type: jekyll-archives
  path: /categoria/
tag_archive:
  type: jekyll-archives
  path: /termo/
year_archive:
  type: jekyll-archives
  path: /ano/
collection_archive:
  type: jekyll-archives
  path: /dados/
# https://github.com/jekyll/jekyll-archives
jekyll-archives:
  enabled:
    - categories
    - tags
    - year
    - collection
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
    year: archive-taxonomy
    collection: archive-taxonomy
  permalinks:
    category: /categoria/:name/
    tag: /termo/:name/
    year: /ano/:year/
    collection: /dados/:collection/


# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


# Defaults
defaults:
    # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: # true
      share: true
      related: true
      show_date          : true
      date_format        : "%d/%m/%Y"
      toc                : true
    # _thing
  - scope:
      path               : ""
      type               : "thing"
    values:
      layout             : "thing"
      itemtype           : "http://schema.org/Thing"
      author_profile     : false
      read_time          : false
      comments           : false
      share              : true
      related            : true
      toc                : true
    # _biblio
  - scope:
      path               : ""
      type               : "creativework"
    values:
      layout             : "thing"
      itemtype           : "http://schema.org/CreativeWork"
      type               : "PhysicalObject"
      author_profile     : false
      read_time          : false
      comments           : false
      share              : true
      related            : true
      toc                : false
    # _event
  - scope:
      path               : ""
      type               : "event"
    values:
      layout             : "thing"
      itemtype           : "http://schema.org/Event"
      type               : "Event"
      author_profile     : false
      read_time          : false
      comments           : false
      share              : true
      related            : true
      toc                : true
    # _grant
  - scope:
      path               : ""
      type               : "grant"
    values:
      layout             : "thing"
      itemtype           : "http://schema.org/MonetaryGrant"
      type               : "Event"
      author_profile     : false
      read_time          : false
      comments           : false
      share              : true
      related            : true
      toc                : true
    # _organization
  - scope:
      path               : ""
      type               : "organization"
    values:
      layout             : "organization"
      itemtype           : "http://schema.org/Organization"
      class              : "AgentClass"
      author_profile     : false
      read_time          : false
      comments           : false
      share              : true
      related            : true
      toc                : true
    # _person
  - scope:
      path               : ""
      type               : "person"
    values:
      layout             : "single"
      itemtype           : "http://schema.org/Person"
      class              : "Agent"
      author_profile     : true
      read_time          : false
      comments           : false
      share              : true
      related            : false
      toc                : true
    # _project
  - scope:
      path               : ""
      type               : "project"
    values:
      layout             : "organization"
      itemtype           : "http://schema.org/ResearchProject"
      class              : "AgentClass"
      author_profile     : false
      read_time          : false
      comments           : false
      share              : true
      related            : true
      toc                : true


# Collections
collections:
  posts:
    output   : true
    permalink: /:categories/:title/
  thing:
    output   : true
    permalink: /:collection/:title/
  creativework:
    output   : false
    permalink: /biblio/:title/
    sort_by  : issued[0].year
  event:
    output   : true
    permalink: /:collection/:title/
  grant:
    output   : false
    permalink: /:collection/:title/
    sort_by  : amount.validFrom
  organization:
    output   : true
    permalink: /linha/:title/
    sort_by  : title
  person:
    output   : true
    permalink: /membro/:title/
    sort_by  : title
  project:
    output   : true
    permalink: /projeto/:title/
    sort_by  : title

